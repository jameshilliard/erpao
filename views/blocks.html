<div class="panel">
  <div class="panel-heading">
    <h3 class="panel-title">Blocks Mined In 7 days</h3>
  </div>
  <table id="block-table" class="table table-striped">  
    <thead>  
      <tr>  
        <th>Block Hash</th>  
        <th>Mined At</th>  
      </tr>  
    </thead>  
    <tbody>  
      {{#blocks}}
      <tr>  
        <td><a href="https://blockchain.info/block-index/{{hash}}">{{hash}}</a></td>
        <td>{{time}}</td>
      </tr>  
      {{/blocks}}
    </tbody>  
  </table>  

</div>


<script>
  $(document).ready(function(){$("#block-table td:nth-child(2)").each(function(){$(this).text(new Date(parseFloat($(this)[0].innerText)))})})
</script>
