<script type="text/javascript" src="js/highstock.js"></script>
<script>

Highcharts.setOptions({
  global: {
  useUTC: false
  }
});

  $(function() {
  $('#container').highcharts('StockChart', {
  

  rangeSelector : {
buttons: [{
type: 'hour',
count: 6,
text: '6h'
},{
type: 'hour',
count: 12,
text: '12h'
}, {
type: 'day',
count: 1,
text: '1d'
}, {
type: 'week',
count: 1,
text: '1w'
}, {
type: 'month',
count: 1,
text: '1m'
}, {
type: 'all',
text: 'All'
}],

  selected : 1
  },
  


  title : {
  text : 'Hash Rate:{{rate}}TH/s'
  },
  
  series : [{
  name : 'ASICMiner',
  data : {{series}}  ,
  tooltip: {
  valueDecimals: 2,
  valueSuffix: 'TH/s'
  }
  }]
  });
  });
</script>


<div id="container" style="height: 500px; min-width: 500px"></div>
